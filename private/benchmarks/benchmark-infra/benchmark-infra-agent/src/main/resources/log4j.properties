#define the console appender
log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
# now define the layout for the appender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d{yyyy.MM.dd HH:mm:ss.SSS} %-5p [%t] %c %m%n
# now map our console appender as a root logger, means all log messages will go
# to this appender
log4j.rootLogger=ERROR, consoleAppender
log4j.logger.com.neo4j.bench=DEBUG